<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <section class="texto">
            <div>
                    <h3>IMC</h3>
                <p>
                    Menos do que 18,5
                <br />
                Entre 18,5 e 24,9
                <br />
                Entre 25 e 29,9
                <br />
                Entre 30 e 34,9
                <br />
                Entre 35 e 39,9
                <br />
                Acima de 40
            </p>
        </div>
        <div>
                <h3>Resultado</h3>
            <p>Abaixo do peso
                <br />
                Peso normal  
                <br />
                Sobrepeso
                <br />
                Obesidade grau 1
                <br />
                Obesidade grau 2
                <br />
                Obesidade grau 3
            </p>
        </div>
        </section>
        <p></p>
        <h2>Calcule seu IMC!</h2>
        <form action="" id="form">
            <label for="peso">Peso:</label>
            <input type="text" name="" id="peso" placeholder="exemplo: 50">
            <label for="label-teste-2">Altura:</label>
            <input type="text" name="" id="altura" placeholder="exemplo: 1.60">
            <button id="calc">Calcular</button>
        </form>
        <div class="resultado"></div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
